<style>
    .card{
        padding: 20px;
        margin: 20px;
    }
    section{
        display: flex;
        justify-content: center;
    }
    .head{
        display: flex;
        justify-content: center;
    }

        color: white;

<body>
    <div class="head">
        <h1>Diploma Portal</h1>
    </div>
    
   
    <section>
        
        <div class="card" style="width: 70rem;">
        <form class="row g-3 needs-validation" novalidate action="personal.php" method="post">
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Select Branch</label>
                <select class="form-select" id="validationCustom04" name="branch" required>
                  <option>CS</option>
                  <option>EC</option>
                  <option>AU</option>
                  <option>ME</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Select Syllabus</label>
                        <select class="form-select" id="validationCustom04" required name="syllabus">
                            <option>C20</option>
                          <option>C15</option>
                          
                        </select>
                        <div class="invalid-feedback">
                          
                        </div>
                      </div>
                      <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Select SEM</label>
                        <select class="form-select" id="validationCustom04" required name="semester">
                          <option>1st Sem</option>
                          <option>2nd Sem</option>
                          <option>3rd Sem</option>
                          <option>4th Sem</option>
                          <option>5th Sem</option>
                          <option>6th Sem</option>
                          
                        </select>
                        <div class="invalid-feedback">
                          
                        </div>
                      </div>
                      <label for="form-check">Select Resources You Want</label>
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="c1" value="textbooks">
                        <label class="form-check-label" for="flexCheckDefault">
                          Text Books
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckChecked" checked name="c2" value="elearning">
                        <label class="form-check-label" for="flexCheckChecked">
                          Learning Videos
                        </label>
                      </div>
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" value="modelqp" id="flexCheckDefault" name="c3">
                        <label class="form-check-label" for="flexCheckDefault">
                          Model Question Papers
                        </label>
                      </div>
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" value="QP" id="flexCheckDefault" name="c4">
                        <label class="form-check-label" for="flexCheckDefault">
                          Previous Year Question Paper
                        </label>
                      </div>
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" value="syllabus" id="flexCheckDefault" name="c5">
                        <label class="form-check-label" for="flexCheckDefault">
                          Syllabus
                        </label>
                      </div>
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" value="notes" id="flexCheckDefault" name="c6">
                        <label class="form-check-label" for="flexCheckDefault">
                          Related Contents
                        </label>
                      </div>
                      <div class="form-check">
                        
                        <input class="form-check-input" type="checkbox" value="result" id="flexCheckDefault" name="c7">
                        <label class="form-check-label" for="flexCheckDefault">
                          Result Link
                        </label>
                      </div>
            
            
            <div class="col-12">
              <button class="btn btn-secondary" id="ok" type="submit">Submit</button>
            </div>
            <div class="col-12">
              <button class="btn btn-secondary" id="ok" type="submit"><a href="index.html">Home</a></button>
            </div>
          </form>
        </div>
    </section>
